apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 15.1.0
  values:
    # Deine spezifischen Prometheus-Werte
    prometheus:
      alertmanager:
        enabled: true
      server:
        global:
          scrape_interval: 15s
        persistentVolume:
          enabled: false

